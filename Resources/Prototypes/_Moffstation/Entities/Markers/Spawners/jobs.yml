# Our own arrivals spawners


# Service
- type: entity
  id: ArrivalsSpawnPointReporter
  parent: ArrivalsSpawnPointJobBase
  suffix: reporter
  components:
  - type: ArrivalsSpawnPoint
    jobs:
    - Reporter
  - type: Sprite
    layers:
    - state: green
    - state: reporter

